// Especifica a sintaxe do Protocol Buffers que estamos usando.
syntax = "proto3";

// Define o pacote Go onde o código gerado será colocado.
option go_package = "github.com/seu-usuario/projeto-grpc/proto";

// O nome do pacote usado pelo Protocol Buffers.
package proto;

// Definição do serviço "Greeter".
service Greeter {
  // Define um RPC (Remote Procedure Call) chamado SayHello.
  // Ele aceita uma HelloRequest e retorna uma HelloReply.
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// A mensagem de requisição, contendo o nome do cliente.
message HelloRequest {
  string name = 1;
}

// A mensagem de resposta, contendo a saudação.
message HelloReply {
  string message = 1;
}